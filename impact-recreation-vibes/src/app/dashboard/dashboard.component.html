<div class="content card">
  <h1 class="dashboard-title">Dashboard</h1>
  <section class="vibe-news card">
    <h2 class="news-header">Vibe News</h2>
    <ul>
      <li *ngFor="let item of newsItems; let i = index">
        <div class="news-item">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
        </div>
        <button class="delete-btn" (click)="deleteNews(i)">🗑️</button>
      </li>
    </ul>
  </section>

  <section class="vibe-entry card">
    <h2 class="entry-header">Vibe Entry</h2>
    <div class="new-item">
      <input [(ngModel)]="newNewsTitle" placeholder="Title" />
      <textarea [(ngModel)]="newNewsDescription" placeholder="Description"></textarea>
      <button (click)="addNews()">Add</button>
    </div>
  </section>
</div>
