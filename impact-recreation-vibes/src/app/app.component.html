<header class="toolbar">
  <div class="left">Vibepact Vibestardization</div>
  <div class="right">Operating Quarter | Q4 2024</div>
</header>

<div class="content">
  <h1>Dashboard</h1>
  <section class="vibe-news">
    <h2>Vibe News</h2>
    <ul>
      <li *ngFor="let item of newsItems">{{ item }}</li>
    </ul>
    <div class="new-item">
      <input [(ngModel)]="newNews" placeholder="Add news item" />
      <button (click)="addNews()">Add</button>
    </div>
  </section>
</div>
