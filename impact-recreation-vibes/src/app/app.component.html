<header class="toolbar">
  <div class="left">
    <span class="brand">Vizient</span>
    <span class="separator">|</span>
    <span class="brand">Impact Vibestandardization</span>
  </div>
  <div class="right">
    <span class="quarter">Viberating Quarter | Q4 2024</span>
    <span class="separator">|</span>
    <span class="waffle" aria-label="app navigation">ğŸ§‡</span>
    <span class="separator">|</span>
    <span class="username">Vibey mcViberson</span>
  </div>
</header>

<div class="content">
  <h1 class="dashboard-title">Dashboard</h1>
  <section class="vibe-news">
    <h2 class="news-header">Vibe News</h2>
    <ul>
      <li *ngFor="let item of newsItems; let i = index">
        <div class="news-item">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
        </div>
        <button class="delete-btn" (click)="deleteNews(i)">ğŸ—‘ï¸</button>
      </li>
    </ul>
  </section>

  <section class="vibe-entry">
    <h2 class="entry-header">Vibe Entry</h2>
    <div class="new-item">
      <input [(ngModel)]="newNewsTitle" placeholder="Title" />
      <textarea [(ngModel)]="newNewsDescription" placeholder="Description"></textarea>
      <button (click)="addNews()">Add</button>
    </div>
  </section>
</div>

<footer class="footer">
  <span class="footer-left">~Vibe~</span>
